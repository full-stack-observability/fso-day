components:
  frontendProxy:
    service:
      type: LoadBalancer


opentelemetry-collector:
  config:
    exporters:
      otlphttp:
        endpoint: 'http://appdynamics-otel-collector-service.appdynamics.svc.cluster.local:4318'
        tls:
          insecure: true   

    service:
      pipelines:
        traces:
          exporters: [otlphttp]     
        metrics:
          exporters: [otlphttp]   
        logs:
          exporters: [otlphttp] 
